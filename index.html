<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <!-- Bootstrap Styles-->
    <link rel="stylesheet" href="resources/styles/bootstrap.min.css">
    <link rel="stylesheet" href="resources/styles/styles.css" />
</head>

<body>
    <div class="container">
        <!-- WORK FROM INSIDE THIS CONTAINER-->
        <h1>Rock Paper Scissors</h1>
        <div id="welcome-screen">
            <form id="name-form">
                <label for="username">Your Name</label>
                <input placeholder="Enter Name Here..." id="username" name="username" class="form-control"></input>
                <button id="start-game-button" class="btn btn-primary">Start Game!</button>
            </form>
        </div>
        <div id="game-screen">
            <div id="score-tally">
                <p id="score">User: 0 v CPU: 0</p>
            </div>
            <form id="game-form">
                <div class="form-group">
                    <label for="user-selection">Select Your Choice</label>
                    <select id="user-selection" name="user-selection" class="custom-select">
                        <option>Rock</option>
                        <option>Paper</option>
                        <option>Scissors</option>
                    </select>
                </div>
            <button id="go-button" class="btn btn-success">Go!</button>
            </form>
            <p id="game-history"></p>
        </div>
    </div>

    <!-- Our own Scripts -->
    <script src="resources/scripts/rock_paper_scissors.js"></script>
    <script src="resources/scripts/index.js"></script>
</body>

</html>
